
<!doctype html>
<html id="confirmemail2">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://authorservices.wiley.com/asset/cdn/fonts/OpenSans/OpenSans.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://authorservices.wiley.com/asset/cdn/js/jquery/jquery.1.11.1.min.js"></script>
    <script src="config.json"></script>
    
</head>
<body>
<script id="handlebars-demo" type="text/x-handlebars-template">
<div class="gmail-email">
    
    <div id="subjectline">Action Required: Finish your transferred submission to {{journaltitle}}</div>
    <div id="fromLine">{{journaltitle}} <span>&lt;submissionhelp@wiley.com&gt;</span></div>
    <div id="emailBody">
        <div class="emailContent">
            <p>Dear {{authorName}},</p>

            <p>You recently requested we transfer your submission:</p>
       
               <p style="margin-left:30px; margin-right:30px;">
                {{manuscriptTitle}}<br><br>
                   <strong>Destination journal:</strong> {{journaltitle}}<br>
                   <strong>Destination reference code:</strong> abc123-fed456-aed8d
                  
               </p>
               
           <p>Your manuscript files and details have all been transferred to a new submission at your selected journal.</p>

           <p class="marBot15">To complete your transfer:</p>
               
           <ul>
                <li>Carefully review the destination journal's author guidelines and ensure your submission meets the journal’s scope and requirements</li>
                <li>If you received feedback on your previous submission, consider revising as appropriate</li>
                <li>Log in to the Research Exchange submission portal using the link below</li>
                <li>Specify your article type</li>
                <li>Review your submission files – you may provide a revised manuscript, cover letter, or accompanying files as necessary</li>
                <li>Answer any newly required questions</li>
            </ul>
            
            
            
            
            
           
           <div style="margin:20px; padding:10px 20px 10px 20px; border:1px solid #ccc;">
               <p style="text-align:center">You will be asked to log in or register for a Wiley Research ID to use this service</p>
               
               <table width="100%" border="0" cellspacing="0" cellpadding="0">
                 <tr>
                   <td>
                     <table border="0" cellspacing="0" cellpadding="0" align=center>
                       <tr>
                         <td align="center" bgcolor="#005274">
                            <a href="https://submission.wiley.com/submissionBoard/1/{{Submission.id}}" target="_blank" style="" class="submitbtn">Complete submission</a>
                         </td>
                       </tr>
                     </table>
                   </td>
                 </tr>
               </table>
               
               
               <p style="text-align: center;">Note: this link is unique to you.  Please don't forward or share with others.</p>
           </div>
           
           <p>Completed peer review reports from your previous submission (if any) will be shared with {{journaltitle}}’s editorial office.</p>

           <p>Once submitted, you can track your manuscript’s status using the above link.</p>
           <p class="marBot15">Need more help?</p>

           <ul>
               <li>For questions regarding your transfer, contact <a href="mailto:transferdeskassistant@wiley.com">transferdeskassistant@wiley.com</a></li>
               <li>For support with your Wiley Researcher account or the Research Exchange submission portal, contact <a href="mailto:submissionhelp@wiley.com">submissionhelp@wiley.com</a></li>
               <li>If you contact support, please include the destination journal reference code <strong>qwer1234</strong></li>
           </ul>
           
            
            
          </div>
          <div class="data-privacy">
             <p>By submitting a manuscript to or reviewing for this publication, your name, email address, and affiliation, and other contact details the publication might require, will be used for the regular operations of the publication, including, when necessary, sharing with the publisher (Wiley) and partners for production and publication. The publication and the publisher recognize the importance of protecting the personal information collected from users in the operation of these services and have practices in place to ensure that steps are taken to maintain the security, integrity, and privacy of the personal data collected and processed. You can learn more by reading our <a href="#">data protection policy</a>. In case you don’t want to be contacted by this publication again, please send an email to <a href="mailto:transferdeskassistant@wiley.com">transferdeskassistant@wiley.com</a>.</p>
          </div>
    </div>


</div>
</script>
<script>
  var template = $('#handlebars-demo').html();

  var searchParams = new URLSearchParams(document.location.search);
  userid = searchParams.get("userid");
  config.tests.forEach(function(test){
      if(test.participantid==userid) emailConfig = test;
  });
  emailConfig.journaltitle = searchParams.get("journaltitle");

  Handlebars.registerHelper('if_eq', function(a, b, opts) {
      if (a == b) {
          return opts.fn(this);
      } else {
          return opts.inverse(this);
      }
  });


  var templateScript = Handlebars.compile(template);
  var context = emailConfig;
  var html = templateScript(context);
  $(document.body).append(html);
</script>


</body>
</html>
